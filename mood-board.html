<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Noise - Mood Board</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* CSS Custom Properties for the Mood Board */
        :root {
            /* Base Colors */
            --bg-main: #e8e8e8;
            --bg-overlay: rgba(255, 255, 255, 0.5);
            --text-primary: #2a2a2a;
            --text-accent: #7a7a7a;
            
            /* Shadow Variables */
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 8px 24px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.2);
            
            /* Filter Variables */
            --filter-grayscale: grayscale(0%);
            --filter-brightness: brightness(100%);
            --filter-contrast: contrast(100%);
            --filter-saturate: saturate(100%);
            --filter-sepia: sepia(0%);
            
            /* Transform Variables - Item 1 */
            --transform-1-rotate: -3deg;
            --transform-1-scale: 1;
            --transform-1-x: 0px;
            --transform-1-y: 0px;
            
            /* Transform Variables - Item 2 */
            --transform-2-rotate: 2deg;
            --transform-2-scale: 0.9;
            --transform-2-x: 0px;
            --transform-2-y: 0px;
            
            /* Transform Variables - Item 3 */
            --transform-3-rotate: -5deg;
            --transform-3-scale: 1.1;
            --transform-3-x: 0px;
            --transform-3-y: 0px;
            
            /* Transform Variables - Item 4 */
            --transform-4-rotate: 4deg;
            --transform-4-scale: 0.95;
            --transform-4-x: 0px;
            --transform-4-y: 0px;
            
            /* Transform Variables - Item 5 */
            --transform-5-rotate: -2deg;
            --transform-5-scale: 1.05;
            --transform-5-x: 0px;
            --transform-5-y: 0px;
            
            /* Size Variables */
            --size-small: 120px;
            --size-medium: 180px;
            --size-large: 240px;
            --size-xlarge: 300px;
            
            /* Border Radius */
            --radius-small: 4px;
            --radius-medium: 8px;
            --radius-large: 12px;
            
            /* Transition */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .mood-board {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            padding: 40px;
        }

        /* Central Text */
        .central-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 100;
            letter-spacing: 0.3em;
            color: var(--text-accent);
            text-transform: uppercase;
            z-index: 1;
            user-select: none;
            filter: var(--filter-brightness);
        }

        /* Base Image Item */
        .image-item {
            position: absolute;
            background-color: white;
            box-shadow: var(--shadow-medium);
            border-radius: var(--radius-small);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition-smooth);
            filter: var(--filter-grayscale) var(--filter-brightness) var(--filter-contrast);
        }

        .image-item:hover {
            box-shadow: var(--shadow-hover);
            z-index: 100 !important;
            transform: translate(var(--transform-hover-x, 0), var(--transform-hover-y, 0)) 
                       rotate(var(--transform-hover-rotate, 0deg)) 
                       scale(1.1);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Individual Item Positioning & Transforms */
        .item-1 {
            top: 5%;
            left: 12%;
            width: var(--size-large);
            height: calc(var(--size-large) * 0.7);
            transform: translate(var(--transform-1-x), var(--transform-1-y)) 
                       rotate(var(--transform-1-rotate)) 
                       scale(var(--transform-1-scale));
            z-index: 10;
            --filter-saturate: saturate(105%);
        }

        .item-2 {
            top: 8%;
            left: 28%;
            width: var(--size-small);
            height: var(--size-small);
            transform: translate(var(--transform-2-x), var(--transform-2-y)) 
                       rotate(var(--transform-2-rotate)) 
                       scale(var(--transform-2-scale));
            z-index: 15;
        }

        .item-3 {
            top: 12%;
            left: 37%;
            width: calc(var(--size-small) * 0.8);
            height: calc(var(--size-medium) * 0.6);
            transform: translate(var(--transform-3-x), var(--transform-3-y)) 
                       rotate(var(--transform-3-rotate)) 
                       scale(var(--transform-3-scale));
            z-index: 8;
        }

        .item-4 {
            top: 10%;
            left: 45%;
            width: var(--size-small);
            height: calc(var(--size-small) * 1.2);
            transform: translate(var(--transform-4-x), var(--transform-4-y)) 
                       rotate(var(--transform-4-rotate)) 
                       scale(var(--transform-4-scale));
            z-index: 12;
        }

        .item-5 {
            top: 3%;
            left: 55%;
            width: var(--size-medium);
            height: calc(var(--size-medium) * 0.8);
            transform: translate(var(--transform-5-x), var(--transform-5-y)) 
                       rotate(var(--transform-5-rotate)) 
                       scale(var(--transform-5-scale));
            z-index: 14;
            box-shadow: var(--shadow-strong);
        }

        .item-6 {
            top: 5%;
            left: 75%;
            width: var(--size-xlarge);
            height: calc(var(--size-xlarge) * 0.5);
            transform: rotate(-4deg) scale(0.95);
            z-index: 11;
        }

        .item-7 {
            top: 20%;
            left: 5%;
            width: var(--size-medium);
            height: calc(var(--size-medium) * 0.6);
            transform: rotate(3deg);
            z-index: 9;
        }

        .item-8 {
            top: 35%;
            left: 3%;
            width: var(--size-large);
            height: calc(var(--size-large) * 0.9);
            transform: rotate(-2deg);
            z-index: 16;
            box-shadow: var(--shadow-strong);
        }

        .item-9 {
            top: 30%;
            left: 15%;
            width: var(--size-medium);
            height: var(--size-medium);
            transform: rotate(5deg);
            z-index: 13;
        }

        .item-10 {
            top: 25%;
            left: 27%;
            width: calc(var(--size-small) * 1.3);
            height: calc(var(--size-small) * 1.3);
            transform: rotate(-3deg);
            z-index: 10;
        }

        .item-11 {
            top: 42%;
            left: 43%;
            width: var(--size-small);
            height: calc(var(--size-small) * 1.4);
            transform: rotate(2deg);
            z-index: 11;
        }

        .item-12 {
            top: 30%;
            left: 56%;
            width: var(--size-medium);
            height: calc(var(--size-medium) * 0.7);
            transform: rotate(-4deg);
            z-index: 12;
        }

        .item-13 {
            top: 22%;
            left: 70%;
            width: var(--size-large);
            height: calc(var(--size-large) * 0.75);
            transform: rotate(3deg);
            z-index: 15;
        }

        .item-14 {
            top: 48%;
            left: 67%;
            width: var(--size-medium);
            height: calc(var(--size-medium) * 1.1);
            transform: rotate(-2deg);
            z-index: 10;
        }

        .item-15 {
            top: 52%;
            left: 7%;
            width: var(--size-small);
            height: var(--size-small);
            transform: rotate(4deg);
            z-index: 8;
        }

        .item-16 {
            top: 60%;
            left: 6%;
            width: var(--size-medium);
            height: calc(var(--size-medium) * 0.9);
            transform: rotate(-5deg);
            z-index: 14;
            box-shadow: var(--shadow-strong);
        }

        .item-17 {
            top: 65%;
            left: 40%;
            width: var(--size-small);
            height: calc(var(--size-small) * 0.8);
            transform: rotate(3deg);
            z-index: 9;
        }

        .item-18 {
            top: 57%;
            left: 54%;
            width: var(--size-medium);
            height: calc(var(--size-medium) * 1.2);
            transform: rotate(-3deg);
            z-index: 13;
        }

        .item-19 {
            top: 63%;
            left: 75%;
            width: var(--size-large);
            height: calc(var(--size-large) * 0.65);
            transform: rotate(2deg);
            z-index: 11;
        }

        .item-20 {
            top: 75%;
            left: 85%;
            width: var(--size-small);
            height: calc(var(--size-small) * 1.3);
            transform: rotate(-4deg);
            z-index: 10;
        }

        /* Logo/Graphic Items */
        .logo-item {
            background-color: transparent;
            box-shadow: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-1 {
            top: 28%;
            left: 16%;
            width: calc(var(--size-small) * 1.2);
            height: calc(var(--size-small) * 1.2);
            transform: rotate(-8deg);
            z-index: 20;
        }

        .logo-2 {
            top: 38%;
            left: 70%;
            width: var(--size-small);
            height: var(--size-small);
            transform: rotate(5deg);
            z-index: 20;
        }

        .logo-3 {
            top: 70%;
            left: 65%;
            width: var(--size-medium);
            height: calc(var(--size-medium) * 0.6);
            transform: rotate(-3deg);
            z-index: 20;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .mood-board {
                padding: 20px;
            }

            .central-text {
                font-size: 1.5rem;
                letter-spacing: 0.2em;
            }

            :root {
                --size-small: 80px;
                --size-medium: 120px;
                --size-large: 160px;
                --size-xlarge: 200px;
            }
        }

        /* Animation on Load */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) rotate(0deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotate(var(--item-rotation, 0deg));
            }
        }

        .image-item,
        .logo-item {
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .item-1 { animation-delay: 0.1s; }
        .item-2 { animation-delay: 0.15s; }
        .item-3 { animation-delay: 0.2s; }
        .item-4 { animation-delay: 0.25s; }
        .item-5 { animation-delay: 0.3s; }
        .item-6 { animation-delay: 0.35s; }
        .item-7 { animation-delay: 0.4s; }
        .item-8 { animation-delay: 0.45s; }
        .item-9 { animation-delay: 0.5s; }
        .item-10 { animation-delay: 0.55s; }
        .item-11 { animation-delay: 0.6s; }
        .item-12 { animation-delay: 0.65s; }
        .item-13 { animation-delay: 0.7s; }
        .item-14 { animation-delay: 0.75s; }
        .item-15 { animation-delay: 0.8s; }
        .item-16 { animation-delay: 0.85s; }
        .item-17 { animation-delay: 0.9s; }
        .item-18 { animation-delay: 0.95s; }
        .item-19 { animation-delay: 1s; }
        .item-20 { animation-delay: 1.05s; }
    </style>
</head>

    <script>
        // Interactive hover effects with custom properties
        document.querySelectorAll('.image-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                // Dynamically update CSS variables on hover
                const rotation = Math.random() * 10 - 5; // -5 to 5 degrees
                this.style.setProperty('--transform-hover-rotate', `${rotation}deg`);
            });
        });

        // Random initial rotations stored in CSS variables
        document.querySelectorAll('.image-item').forEach((item, index) => {
            const rotation = (Math.random() * 8 - 4); // -4 to 4 degrees
            item.style.setProperty('--item-rotation', `${rotation}deg`);
        });
    </script>
