<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beyond Noise - Mood Board</title>
    <link rel="stylesheet" href="styles.css">
    
    <style>
        /* CSS Custom Properties for the Mood Board */
        :root {
            /* Base Colors */
            --bg-main: #e8e8e8;
            --bg-overlay: rgba(255, 255, 255, 0.5);
            --text-primary: #2a2a2a;
            --text-accent: #7a7a7a;
            
            /* Shadow Variables */
            --shadow-subtle: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-medium: 0 4px 12px rgba(0, 0, 0, 0.12);
            --shadow-strong: 0 8px 24px rgba(0, 0, 0, 0.15);
            --shadow-hover: 0 12px 32px rgba(0, 0, 0, 0.2);
            
            /* Filter Variables */
            --filter-grayscale: grayscale(0%);
            --filter-brightness: brightness(100%);
            --filter-contrast: contrast(100%);
            --filter-saturate: saturate(100%);
            --filter-sepia: sepia(0%);
            
            /* Transform Variables - Item 1 */
            --transform-1-rotate: -3deg;
            --transform-1-scale: 1;
            --transform-1-x: 0px;
            --transform-1-y: 0px;
            
            /* Transform Variables - Item 2 */
            --transform-2-rotate: 2deg;
            --transform-2-scale: 0.9;
            --transform-2-x: 0px;
            --transform-2-y: 0px;
            
            /* Transform Variables - Item 3 */
            --transform-3-rotate: -5deg;
            --transform-3-scale: 1.1;
            --transform-3-x: 0px;
            --transform-3-y: 0px;
            
            /* Transform Variables - Item 4 */
            --transform-4-rotate: 4deg;
            --transform-4-scale: 0.95;
            --transform-4-x: 0px;
            --transform-4-y: 0px;
            
            /* Transform Variables - Item 5 */
            --transform-5-rotate: -2deg;
            --transform-5-scale: 1.05;
            --transform-5-x: 0px;
            --transform-5-y: 0px;
            
            /* Size Variables */
            --size-small: 120px;
            --size-medium: 180px;
            --size-large: 240px;
            --size-xlarge: 300px;
            
            /* Border Radius */
            --radius-small: 4px;
            --radius-medium: 8px;
            --radius-large: 12px;
            
            /* Transition */
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-main);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow-x: hidden;
        }

        .mood-board {
            position: relative;
            width: 100vw;
            min-height: 100vh;
            padding: 40px;
        }

        /* Central Text */
        .central-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 100;
            letter-spacing: 0.3em;
            color: var(--text-accent);
            text-transform: uppercase;
            z-index: 1;
            user-select: none;
            filter: var(--filter-brightness);
        }

        /* Base Image Item */
        .image-item {
            position: absolute;
            background-color: white;
            box-shadow: var(--shadow-medium);
            border-radius: var(--radius-small);
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition-smooth);
            filter: var(--filter-grayscale) var(--filter-brightness) var(--filter-contrast);
        }

        .image-item:hover {
            box-shadow: var(--shadow-hover);
            z-index: 100 !important;
            transform: scale(1.05);
        }

        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Size Categories Layout */
        /* SMALL IMAGES - Top Section */
        .size-small {
            width: var(--size-small);
            height: var(--size-small);
        }

        /* MEDIUM IMAGES - Middle Section */
        .size-medium {
            width: var(--size-medium);
            height: var(--size-medium);
        }

        /* LARGE IMAGES - Bottom Section */
        .size-large {
            width: var(--size-large);
            height: var(--size-large);
        }

        /* Small Images Positioning */
        .item-2 { top: 5%; left: 5%; }
        .item-4 { top: 5%; left: 20%; }
        .item-11 { top: 5%; left: 35%; }
        .item-15 { top: 5%; left: 50%; }
        .item-17 { top: 5%; left: 65%; }
        .item-20 { top: 5%; left: 80%; }

        /* Medium Images Positioning */
        .item-5 { top: 30%; left: 5%; }
        .item-7 { top: 30%; left: 25%; }
        .item-9 { top: 30%; left: 45%; }
        .item-12 { top: 30%; left: 65%; }
        .item-14 { top: 50%; left: 5%; }
        .item-16 { top: 50%; left: 25%; }
        .item-18 { top: 50%; left: 45%; }

        /* Large Images Positioning */
        .item-1 { top: 75%; left: 5%; }
        .item-8 { top: 75%; left: 30%; }
        .item-13 { top: 75%; left: 55%; }
        .item-19 { top: 75%; left: 80%; }

        /* Extra items - distributed evenly */
        .item-3 {
            top: 20%;
            left: 85%;
            width: var(--size-small);
            height: var(--size-small);
        }
        .item-6 {
            top: 50%;
            left: 65%;
            width: var(--size-medium);
            height: var(--size-medium);
        }
        .item-10 {
            top: 20%;
            left: 5%;
            width: var(--size-small);
            height: var(--size-small);
        }

        /* Logo/Graphic Items - Hidden for size organization */
        .logo-item {
            display: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .mood-board {
                padding: 20px;
            }

            .central-text {
                font-size: 1.5rem;
                letter-spacing: 0.2em;
            }

            :root {
                --size-small: 80px;
                --size-medium: 120px;
                --size-large: 160px;
                --size-xlarge: 200px;
            }
        }

        /* Animation on Load - Simple fade in */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .image-item {
            animation: fadeIn 0.5s ease-out backwards;
        }

        .item-1, .item-2, .item-3, .item-4, .item-5 { animation-delay: 0.1s; }
        .item-6, .item-7, .item-8, .item-9, .item-10 { animation-delay: 0.2s; }
        .item-11, .item-12, .item-13, .item-14, .item-15 { animation-delay: 0.3s; }
        .item-16, .item-17, .item-18, .item-19, .item-20 { animation-delay: 0.4s; }
    </style>
</head>
